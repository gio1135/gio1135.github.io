{% if page.layout == "post" %}
<header>
  <a class="site-title article-page" href="{{site.baseurl}}/">{{site.title}}</a>
</header>
{% else %}
<header>
  <span>
    <img src='{{site.data.author.dp}}' alt='avatar missing' id='header-img'>
    <a class="site-title" href="{{site.baseurl}}/">{{site.title}}</a>
  </span>
</header>
{% endif %}
