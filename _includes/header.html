{% if page.layout == "post" %}
<header>
  <a class="site-title article-page" href="{{site.baseurl}}/">{{site.title}}</a>
</header>
{% else %}
<header>
  <img href='{{site.data.author.dp}}' alt='avatar missing' id='header-img'>
  <a class="site-title" href="{{site.baseurl}}/">{{site.title}}</a>
</header>
% endif %
